<form name="reviewForm" class="form-horizontal">
    <section class="row well live-preview">
        <aside class="col-sm-3">
            <a href="http://www.amazon.com/gp/product/0553593714">
                <img src="http://images.amazon.com/images/P/0553593714.01.ZTZZZZZZ.jpg" class="full" />
            </a>
            <p>5/5</p>
        </aside>

        <div class="col-sm-9">
            <h3><a href="http://www.amazon.com/gp/product/0553593714"> Book Title</a></h3>
            <cite class="text-muted">Written by Author</cite>
            <p>No review yet.</p>

            <ul class="list-unstyled">
                <li>
                    <span class="label label-primary">genre</span>
                </li>
            </ul>
        </div>
    </section>

    <div class="input-container">

        <fieldset class="form-group">
            <label for="title" class="col-sm-2 control-label">Title: </label>
            <span class="col-sm-9">
                <input type="text" class="form-control" id="title" placeholder="Book Title">
            </span>
        </fieldset>

        <fieldset class="form-group">
            <label for="isbn" class="control-label col-sm-2">ISBN: </label>
            <span class="col-sm-9">
                <input type="text" id="isbn" class="form-control" maxlength="10" placeholder="ISBN-10">
            </span>
        </fieldset>

        <fieldset class="form-group">
            <label for="name" class="control-label col-sm-2">Author: </label>
            <span class="col-sm-9">
                <input type="text" id="author" class="form-control" placeholder="Name of the Author">
            </span>
        </fieldset>

        <fieldset class="form-group">
            <label for="review" class="control-label col-sm-2">Review: </label>
            <span class="col-sm-9">
                <textarea id="review" class="form-control" col="30" rows="3" placeholder="Book Review">
                </textarea>
                </span>
        </fieldset>





    </div>
</form>
