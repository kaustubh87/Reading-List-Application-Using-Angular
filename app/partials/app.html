<h1>Angular Reading List</h1>
<div class="row" ng-controller="ReadingListController">
    <button class="btn btn-default" ng-click="showForm = !showForm">{{ showForm ? "Cancel" : "Create a Review"}}</button>
    <hr />
    <review-form books="books" genres="genres" ng-show="showForm"></review-form>
    <hr />

    <ul class="list-unstyled col-sm-8">
        <li class="book row" ng-repeat="book in books">

            <!-- book cover-->

            <book-cover></book-cover>

            <div class="col-sm-9">
                <h3><a href="http://www.amazon.com/gp/product/{{book.isbn}}">{{book.title}}</a></h3>
                <cite class="text-muted">{{book.title}}</cite>
                <p>{{book.review}}</p>

                <book-genres genres="book.genres"></book-genres>

            </div>
        </li>
    </ul>

</div>
